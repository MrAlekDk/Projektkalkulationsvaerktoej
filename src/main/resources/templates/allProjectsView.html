<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Index',stylesheet='styles/projektliststyles.css')"></head>
<body>
<header th:replace="fragments/header.html"></header>

<section class="projectlist">
<ul th:each="project : ${projectList}">
<li class="line">
    <h2 th:text="|Projekt navn: ${project.getName()}|"></h2>
    <p th:text="|Beskrivelse: ${project.getDesc()}|"></p>
    <p th:text="|Deadline: ${project.getDeadline()}|"></p>
    <p th:text="|Pris: ${project.getProjectPrice()}|"></p>
    </li>
    <form th:action="@{/renderProject}" method="Get">
        <input type="hidden" name="selected-project" th:value="${project.getProjectID()}" />
        <input type="submit" value="select-project" class="add-subtask-button" />
    </form>
</ul>
</section>
</body>
</html>
