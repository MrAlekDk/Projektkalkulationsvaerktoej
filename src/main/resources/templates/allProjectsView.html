<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Index',stylesheet='/styles/projektliststyles.css')"></head>
<body>
<header th:replace="fragments/header.html"></header>

<section class="projectlist">
    <ul th:each="project : ${projectList}">
        <li class="line">
            <h2 th:text="|${project.getName()}|"></h2>
            <p th:text="|${project.getDesc()}|"></p>
            <p th:text="|Deadline: ${project.getDeadline()}|"></p>
            <a th:href="|/renderProject/${project.getProjectID()}|" class="button">Se projekt</a>
        </li>

    </ul>
</section>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
