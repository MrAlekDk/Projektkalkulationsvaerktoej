<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Opret projekt',stylesheet='/styles/formstyle.css')"></head>
<body>
<header th:replace="fragments/header.html"></header>


<section class="form">
    <form action="/create-subtask" method="post" class="submitField">
        <h2>Opret en delopgave</h2>
        <label for="taskID"></label><br>
        <input type="number" id="taskID" name="taskID" th:value="${taskID}" hidden>

        <label for="projectID"></label><br>
        <input type="number" id="projectID" name="projectID" th:value="${projectID}" hidden>

        <label for="subtask-name">Titel</label><br>
        <input type="text" id="subtask-name" name="subtask-name" placeholder="Titel" required><br>

        <label for="subtask-description">Beskrivelse</label><br>
        <input type="text" id="subtask-description" name="subtask-description" placeholde="Beskrivelse" required><br>

        <label for="subtask-start-date">Start dato</label><br>
        <input type="Date" id="subtask-start-date" name="subtask-start-date" placeholder="Start dato"
               required><br>

        <label for="subtask-duration">Timer</label><br>
        <input type="number" id="subtask-duration" name="subtask-duration" placeholder="Timer" required
               min="1"><br>

        <label for="subtask-deadline">Slut dato</label><br>
        <input type="Date" id="subtask-deadline" name="subtask-deadline" placeholder="Deadline" required><br>
        <button>Bekr√¶ft</button>
    </form>
</section>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
