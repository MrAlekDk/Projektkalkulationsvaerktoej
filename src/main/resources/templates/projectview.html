<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Opret projekt',stylesheet='styles/projectstyle.css')">
    <link href="../static/styles/standardstyle.css" rel="stylesheet">
    <link href="../static/styles/projectstyle.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header.html"></header>

<section class="headline">
    <h2>Project: </h2>
    <h2 th:text="${project.getName()}"></h2>
</section>


<section class="boxes">
    <section class="box-element-tasks">
        <h3>List of tasks for the project</h3>
        <ul th:each="task : ${tasklist}" class="task">
            <li>
                <h4 th:text="|${task.getName()}|">Overskrift</h4>
                <p th:text="|${task.getDesc()}|">Mindre tekst</p>
            </li>

        </ul>
        <form action="/render-task-form" class="add-task-button">
            <button>Add new task to project</button>
        </form>
    </section>

    <section class="box-element">
        <h3>Project description</h3>
        <p>Projektets deadline:</p>
        <p th:text="${project.getDeadline()}"></p>
        <p th:text="${project.getDesc()}"></p>
    </section>

</section>


</body>
</html>
